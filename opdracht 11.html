<html>
<title>opdracht 11</title>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            // Jou instructies volgen hier
         var color

              for(var a = 1;  a<=9; a++){
              robotArm.moveRight();
              }
          
             for(var a = 1;  a<=9; a++){
             robotArm.grab();
             robotArm.scan();
              color= robotArm.scan();
             

              if (color == 'white'){
              robotArm.moveRight();
              robotArm.drop();
              robotArm.moveLeft();
              robotArm.moveLeft();
              }

              else{
                  robotArm.drop()
                  robotArm.moveLeft()
              }

            }




         
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
