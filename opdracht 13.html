
<title>opdracht 12</title>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel(1, 8);
            // Jou instructies volgen hier
          
      robotArm.grab();
      var a = 9;
      var b = 9;
      var color = robotArm.scan();
      while (color !== null) {
        robotArm.grab();
        color = robotArm.scan();
        if (color !== null) {
          for (var i = 0; i < a; i++) {
            robotArm.moveRight();
          }
          a--;
          robotArm.drop();
          for (var j = 0; j < b; j++) {
            robotArm.moveLeft();
          }
          b--;
        }
    }

         
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
